# Project-wide Gradle settings.
# IMPORTANT: AGP 8.x requires JDK 17+. Set JAVA_HOME or org.gradle.java.home accordingly.
# Example: org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home

# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Increase JVM memory for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel builds
org.gradle.parallel=true

# Enable caching
org.gradle.caching=true

# NOTE: nonTransitiveRClass=true causes "constant expression required" errors with R.id in switch statements
# Converting switch statements to if-else is recommended but not done yet (many files affected)
android.nonTransitiveRClass=false
